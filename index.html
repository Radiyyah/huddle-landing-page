<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a8ff4d3716.js" crossorigin="anonymous"></script>
<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="huddle logo">
  </div>
  <div class="container">
    <div class="part1">
      <img src="images/illustration-mockups.svg" alt="an illustration mockup"> 
    </div>

    <div class="part2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
     <div class="button"><a href="#">Register </a></div>
     <div class="icons">
      <i class='fab fa-facebook-f'></i>
      <i class='fab fa-twitter'></i>
      <i class='fab fa-instagram'></i> 
    </div>
    </div>

    </div>
 

  
 
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Radiyyah Taofeek</a>.
    </p>
  </footer> 
</body>
</html>
